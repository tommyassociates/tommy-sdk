<script id="addonDetailsStoreTemplate" type="text/template">
  <div class="content-block-title">Addon Store</div>
  <div class="list-block bottom-15">
    <ul>
      <li>
        <div class="item-content">
          <div class="item-inner">
            <div class="item-title label">Status</div>
            <div class="item-input">
              {{#if status}}
                {{status}}
              {{else}}
              {{#if submitting}}
                Submitting...
              {{else}}
                Not Submitted
              {{/if}}
              {{/if}}
            </div>
          </div>
        </div>
      </li>
      {{#if updated_at}}
      <li>
        <div class="item-content">
          <div class="item-inner">
            <div class="item-title label">Updated At</div>
            <div class="item-input">
              {{updated_at}}
            </div>
          </div>
        </div>
      </li>
      {{/if}}
    </ul>
  </div>
  <div class="content-block top-15">
    {{#if status}}
      {{#if deleting}}
      <p><a href="#" data-command="store-delete" class="button button-fill button-big color-red disabled">Deleting...</a></p>
      {{else}}
      <p><a href="#" data-command="store-delete" class="button button-fill button-big color-red">Delete from Store</a></p>
      {{/if}}
    {{else}}
      {{#if submitting}}
      <p><a href="#" data-command="store-submit" class="button button-fill button-big disabled">Submitting...</a></p>
      {{else}}
      <p><a href="#" data-command="store-submit" class="button button-fill button-big">Submit for Review</a></p>
      {{/if}}
    {{/if}}
  </div>
</script>

<script id="addonListTemplate" type="text/template">
  <ul>
    {{#each this}}
    <li>
      <a href="/addon-details.html?package={{package}}&version={{version}}" data-package="{{package}}" data-version="{{version}}" class="item-link item-content">
        <div class="item-media"><img class="icon" width="80" src="{{icon_url}}" /></div>
        <div class="item-inner">
          <div class="item-title-row">
            <div class="item-title">{{title}}</div>
            <div class="item-after">{{version}}</div>
          </div>
          <!-- <div class="item-subtitle">{{title}}</div> -->
          <div class="item-text">{{summary}}</div>
        </div>
      </a>
    </li>
    {{/each}}
  </ul>
</script>
