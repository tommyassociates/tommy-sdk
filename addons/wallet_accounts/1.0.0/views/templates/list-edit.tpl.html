<script id="wallet_accounts__listEditTemplate" type="text/template">
    <form>
        <div class="list-block">
            <ul>
                <li class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">{{t "list-edit.name" defaultValue="Name"}}</div>
                        <div class="item-input">
                            <input type="text" name="name" value="{{name}}" class="right toggle-save">
                        </div>
                    </div>
                </li>
                <li>
                    <a href="#" class="item-link smart-select">
                      <select name="statuses" class="toggle-save" multiple>
                        {{wallet_accounts__statusSelectOptions data.statuses}}
                      </select>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">{{t "list-edit.filter-status" defaultValue="Filter Status"}}</div>
                          <div class="item-after">{{wallet_accounts__displayStatuses data.statuses}}</div>
                        </div>
                      </div>
                    </a>
                </li>
                <li>
                  <a href="#" class="item-link item-content amount-select">
                    <div class="item-inner">
                      <div class="item-title">{{t "list-edit.filter-amount" defaultValue="Transaction Amount"}}</div>
                      <div class="item-after">{{wallet_accounts__displayTransactionAmount data.amount_min data.amount_max}}</div>
                    </div>
                  </a>
                <li>
                  <a href="#" class="item-link item-content date-range-select">
                    <div class="item-inner">
                      <div class="item-title">{{t "common.date_range" defaultValue="Date Range"}}</div>
                      <div class="item-after">{{wallet_accounts__displayDateRange data.date_range}}</div>
                    </div>
                  </a>
                </li>
            </ul>
            <div data-template="wallet_accounts__tagSelectTemplate"></div>
        </div>
    </form>

    {{#unless data.default}}
        <div class="list-block list-block-custom">
            <ul>
                <li>
                    <a href="#" class="item-link list-button color-custom delete-list">{{t "list-edit.delete-list" defaultValue="Delete List"}}</a>
                </li>
            </ul>
        </div>
    {{/unless}}
</script>
