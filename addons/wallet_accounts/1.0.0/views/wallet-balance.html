<div class="navbar no-border">
  <div class="navbar-inner wallet-accounts-navbar-inner">
    <div class="left">
      <a href="#" class="link icon-only back"><i class="icon f7-icons">left</i></a>
    </div>
    <div class="center sliding">{{t "wallet-balance.title" defaultValue="Wallet Balance"}}</div>
    <div class="right">
      <a href="#" class="link icon-only save toggle">
        <i class="icon f7-icons">check</i>
      </a>
    </div>
  </div>
</div>
<div class="pages navbar-through">
  <div data-page="wallet_accounts__wallet-balance" id="wallet_accounts__page" class="page with-toggle-save">
    <div class="page-content">
      <form class="list-block">
        <ul>
          <li class="item-divider">{{t "wallet-balance.balance" defaultValue="Balance"}}</li>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-input item-input-full-width">
                <input type="number" min="0" name="balance" placeholder="{{t "wallet-balance.balance" defaultValue="Balance"}}" class="toggle-save">
              </div>
            </div>
          </li>
          <li class="item-divider">{{t "wallet-balance.credit_limit" defaultValue="Credit Limit"}}</li>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-input item-input-full-width">
                <input type="number" min="0" name="credit_limit" placeholder="{{t "wallet-balance.credit_limit" defaultValue="Credit Limit"}}" class="toggle-save">
              </div>
            </div>
          </li>
        </ul>
      </form>
    </div>
  </div>
</div>
