---
  title: "Wallet Accounts"
  package: "wallet_accounts"
  summary: "Manage transactions."
  description: "Manage transactions."
  version: "1.0.0"
  developer: "Tommy Labs GmbH"
  homepage: "https://mytommy.com"
  private: false
  locales:
    - en-US
    - zh-CN
  roles:
    - Team Manager
    - Team Admin
  permissions:
    addon_access:
      title: "Allow Team Member Access"
      hint: "Select Team Members who can access this Add-on"
      default_roles:
        - Team Admin
        - Team Manager
      operations:
        - read
    addon_actor_access:
      title: "Who Can View Other Team Members' Accounts"
      hint: "Select who can view accounts on behalf of other users"
      resource_type: Fragment
      resource_kind: Account
      default_roles:
        - Team Manager
        - Team Admin
      operations:
        - read
        - create
    transaction_manage_access:
      title: "Who Can Create Transaction"
      hint: "Select who can create transactions"
      resource_type: Fragment
      resource_kind: Transaction
      default_roles:
        - Team Manager
        - Team Admin
      operations:
        - create
        - update
    transaction_list_access:
      title: "Who Can See List"
      hint: "Select who can view this list"
      resource_type: Fragment
      resource_kind: TransactionList
      default_roles:
        - Team Manager
        - Team Admin
      operations:
        - read
    transaction_list_manage_access:
      title: "Who Can Edit List"
      hint: "Select who can edit this list"
      resource_type: Fragment
      resource_kind: TransactionList
      default_roles:
        - Team Manager
        - Team Admin
      operations:
        - update
  assets:
    -
      type: "stylesheet"
      file: "build/addon.css"
    -
      type: "javascript"
      file: "build/addon.js"
  views:
    index:
      title: "Wallet Accounts"
      type: "page"
      index: true
      path: "/wallet_accounts/"
      actor_permission: addon_actor_access
