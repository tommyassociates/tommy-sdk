<script type="text/template7" id="calendar_eventListTemplate">
  {{#if_any events}}
  <div class="content-block-title">{{calendar_listHeadingDate date}}</div>
  <div class="list-block media-list">
    <ul>
      {{#each events}}
      <li>
        <a href="{{addonAssetUrl "views/event-details.html"}}&event_id={{id}}" class="item-link item-content">
          <div class="item-media">
            {{#if endAt}}
              <img width="48" src="{{addonAssetUrl "assets/schedule-icon.png"}}" />
            {{else}}
              <img width="48" src="{{addonAssetUrl "assets/todo-icon.png"}}" />
            {{/if}}
          </div>
          <div class="item-inner">
            <div class="item-title-row">
              <div class="item-title">
                {{timeOfDay startAt}}
                {{#if endAt}}
                  - {{timeOfDay endAt}}
                {{/if}}
              </div>
              <!-- <div class="item-after"></div> -->
            </div>
            <!-- <div class="item-subtitle"></div> -->
            <div class="item-text">
              {{title}}
              {{#if location}}
                at {{location}}
              {{/if}}
            </div>
            <!-- {{#if details}}
              <div class="item-text">{{details}}</div>
            {{/if}} -->
          </div>
        </a>
      </li>
      {{/each}}
    </ul>
  </div>
  {{/if_any}}
</script>

<script type="text/template7" id="calendar_eventFormTemplate">
  <form id="calendar_event-form">
    {{#if id}}
      <input type="hidden" name="id" value="{{id}}">
    {{/if}}
    <div class="list-block form-block inset">
      <ul>
        <li>
          <div class="item-content">
            <!-- <div class="item-media"><i class="icon icon-form-name"></i></div> -->
            <div class="item-inner">
              <div class="item-input">
                <input type="text" name="title" value="{{title}}" placeholder="{{t "label.title" ns="calendar" defaultValue="Title"}}">
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="list-block form-block inset">
      <ul>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-input">
                <input type="text" name="location" value="{{location}}" placeholder="{{t "label.location" ns="calendar" defaultValue="Location"}}">
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="list-block form-block inset">
      <ul>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-input">
                <input type="text" name="start_at" value="{{dateTime startAt}}" placeholder="{{t "label.start_time" ns="calendar" defaultValue="Start time"}}">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-input">
                <input type="text" name="end_at" value="{{dateTime endAt}}" placeholder="{{t "label.end_time" ns="calendar" defaultValue="End time"}}">
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="list-block form-block inset reminder">
      <ul>
        <li class="reminder-input-wrap">
          <div class="item-content">
            <div class="item-inner">
              <div class="item-input">
                <a class="reminder-delete" href="#"><i class="material-icons">close</i></a>
                <input type="hidden" name="reminder" value="{{reminder}}">
                <input type="text" name="reminder_display" value="{{calendar_humanizeMinutes reminder}} {{t "word.before" ns="calendar" defaultValue="before"}}" readonly>
              </div>
            </div>
          </div>
        </li>
        <li>
          <button class="button button-fill full-width reminder-add">{{t "label.add_reminder" ns="calendar" defaultValue="Add reminder"}}</button>
          <!-- color-blue  -->
        </li>
      </ul>
    </div>
    <div class="list-block form-block inset">
      <ul>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-input">
                <textarea name="details" placeholder="Notes">{{details}}</textarea>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <!-- <div class="list-block form-block inset topset">
      <button type="submit" class="button button-big button-fill color-blue full-width">SAVE</button>
    </div> -->
  </form>
</script>
