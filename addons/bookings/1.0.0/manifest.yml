---
  title: "Agent Bookings"
  package: "bookings"
  summary: "Booking management for agencies and employees."
  description: "A simple booking management system for agencies and employees."
  version: "1.0.0"
  developer: "Tommy Labs GmbH"
  homepage: "https://mytommy.com"
  private: false
  locales:
    - en-US
    - zh-CN
  roles:
    - Team Admin
    - Team Manager
    - Team Member
  permissions:
    addon_access:
      title: "Allow Team Member Access"
      hint: "Select Team Members who can access this Add-on"
      default_roles:
        - Team Admin
        - Team Manager
        - Team Member
      operations:
        - read
    addon_actor_access:
      title: "Who Can View Other Team Members' Bookings"
      hint: "Select who can view bookings on behalf of other users"
      resource_type: Event
      resource_kind: Booking
      default_roles:
        - Team Manager
        - Team Admin
      operations:
        - read
  triggers:
    booking_created:
      title: "Booking created"
      # execute: "Trigger::BookingCreated"
      observe:
        object: Event
        conditions:
          kind: Booking
        event: create
      # resource_type: Event
      # resource_kind: Booking
    booking_updated:
      title: "Booking updated"
      # execute: "Trigger::BookingUpdated"
      observe:
        object: Event
        conditions:
          kind: Booking
        event: update
      # resource_type: Event
      # resource_kind: Booking
    booking_deleted:
      title: "Booking deleted"
      # execute: "Trigger::BookingDeleted"
      observe:
        object: Event
        conditions:
          kind: Booking
        event: delete
      # resource_type: Event
      # resource_kind: Booking
    # booking_viewed:
    #   title: "Booking viewed"
    #   observe:
    #     object: Event
    #     conditions:
    #       kind: Booking
    #     event: delete
    #   # resource_type: Event
    #   # resource_kind: Booking
  assets:
    -
      type: "stylesheet"
      file: "build/addon.css"
    -
      type: "javascript"
      file: "build/addon.js"
  views:
    index:
      title: "Agent Bookings"
      index: true
      framed: false
      path: "/bookings/"
      type: "page"
      file: ""
